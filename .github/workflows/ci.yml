name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', 'gradle/libs.versions.toml') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build library
        run: ./gradlew :lumen:compileKotlinMetadata

      - name: Run Android unit tests
        run: ./gradlew :lumen:testDebugUnitTest

      - name: Build sample app
        run: ./gradlew :sample:assembleDebug

  ios-compile-check:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', 'gradle/libs.versions.toml') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Compile iOS targets
        run: ./gradlew :lumen:compileKotlinIosSimulatorArm64

      - name: Compile iOS tests
        run: ./gradlew :lumen:compileTestKotlinIosSimulatorArm64
