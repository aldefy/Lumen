name: Check

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "LICENSE"
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "LICENSE"
  workflow_dispatch:

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: >-
    -Dorg.gradle.daemon=false
    -Dkotlin.incremental=false

permissions:
  checks: write

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: API compatibility check
        run: ./gradlew :lumen:apiCheck

      - name: Publish config validation
        run: ./gradlew :lumen:publishToMavenLocal

      - name: Check clean tree
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Dirty tree after build"
            git status --porcelain
            exit 1
          fi

  android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Compile Kotlin metadata
        run: ./gradlew :lumen:compileKotlinMetadata

      - name: Run Android unit tests
        run: ./gradlew :lumen:testDebugUnitTest

      - name: Build sample app
        run: ./gradlew :sample:assembleDebug

      - name: Verify screenshot tests
        run: ./gradlew :lumen:verifyRoborazziDebug

      - name: Upload screenshot diff on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: roborazzi-diff
          path: lumen/build/outputs/roborazzi/
          retention-days: 7

      - name: JUnit report
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: "**/build/test-results/**/TEST-*.xml"

  ios:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Cache Kotlin/Native compiler
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', 'gradle/libs.versions.toml') }}
          restore-keys: konan-${{ runner.os }}-

      - name: Run iOS simulator tests
        run: ./gradlew :lumen:iosSimulatorArm64Test

      - name: JUnit report
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: "**/build/test-results/**/TEST-*.xml"

  desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Compile JVM target
        run: ./gradlew :lumen:jvmJar

      - name: Run JVM tests
        run: ./gradlew :lumen:jvmTest

      - name: Build Desktop sample
        run: ./gradlew :sample:desktopJar

      - name: JUnit report
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: "**/build/test-results/**/TEST-*.xml"

  web:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Compile Wasm target
        run: ./gradlew :lumen:wasmJsJar

      - name: Build Wasm sample
        run: ./gradlew :sample:wasmJsBrowserDistribution

      - name: Build Wasm dashboard
        run: ./gradlew :sample-web:wasmJsBrowserDistribution
