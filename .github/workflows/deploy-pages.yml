name: Deploy Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: false

env:
  GRADLE_OPTS: >-
    -Dorg.gradle.daemon=false
    -Dkotlin.incremental=false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Wasm sample
        run: ./gradlew :sample:wasmJsBrowserDistribution

      - name: Build Wasm dashboard
        run: ./gradlew :sample-web:wasmJsBrowserDistribution

      - name: Assemble site
        run: |
          mkdir -p _site
          cp -r docs/* _site/
          cp -r sample/build/dist/wasmJs/productionExecutable/ _site/demo/
          cp -r sample-web/build/dist/wasmJs/productionExecutable/ _site/dashboard/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
